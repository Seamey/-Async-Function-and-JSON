<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section>
        <nav
          class="bg-white border-gray-200 dark:bg-gray-900 flex justify-between mb-10"
        >
          <div class="flex flex-wrap max-w-screen-xl p-4">
            <a
              href="https://flowbite.com"
              class="flex items-center space-x-3 rtl:space-x-reverse"
            >
              <img
                src="https://flowbite.com/docs/images/logo.svg"
                class="h-8"
                alt="Flowbite Logo"
              />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                >Flowbite</span
              >
            </a>
          </div>

          <div class="bg-gray-50 dark:bg-gray-700">
            <div class="max-w-screen-xl px-4 py-3 mx-auto">
              <div class="flex items-center">
                <ul
                  class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm"
                >
                  <li>
                    <a
                      href="#"
                      class="text-gray-900 dark:text-white hover:underline"
                      aria-current="page"
                      >Home</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="text-gray-900 dark:text-white hover:underline"
                      >Company</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="text-gray-900 dark:text-white hover:underline"
                      >Team</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="text-gray-900 dark:text-white hover:underline"
                      >Features</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <h2 class="text-center text-4xl mb-4 font-semibold">Popcular Products</h2>
      <section
        id="Cardcontainer"
        class="flex flex-wrap gap-6 w-full justify-center mx-auto"
      ></section>
      <h2 class="text-center text-4xl m-4 font-semibold">User Profiles</h2>
      <section
        id="userContainer"
        class="grid sm:m-4 md:m-4 md:grid-cols-3 lg:grid-cols-5 gap-6 justify-center"
      ></section>
    </main>

    <footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4 mt-10">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            href="https://flowbite.com/"
            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <img
              src="https://flowbite.com/docs/images/logo.svg"
              class="h-8"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >Flowbite</span
            >
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400"
          >
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6"
                >Privacy Policy</a
              >
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Contact</a>
            </li>
          </ul>
        </div>
        <hr
          class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
        />
        <span
          class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
          >© 2023
          <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>.
          All Rights Reserved.</span
        >
      </div>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script type="module" src="./store/fetchApi.js"></script> -->
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
